en:
  # Text direction: Nga-e-Majta-Në-të-Djathtë (ltr) ose Nga-e-Djathta-Në-të-Majtë (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%m/%d/%Y"
      short: "%d %b"
      long: "%d %B, %Y"

    day_names: [E diel, E hënë, E martë, E mërkurë, E enjte, E premte, E shtunë]
    abbr_day_names: [Die, Hën, Mar, Mër, Enj, Pre, Sht]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Janar, Shkurt, Mars, Prill, Maj, Qershor, Korrik, Gusht, Shtator, Tetor, Nëntor, Dhjetor]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    # Used in date_select and datime_select.
    order:
      - :vit
      - :muaj
      - :ditë

  time:
    formats:
      default: "%d/%m/%Y %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%d %B, %Y %H:%M"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "gjysmë minute"
      less_than_x_seconds:
        one:   "më pak se 1 sekondë"
        other: "më pak se %{count} sekonda"
      x_seconds:
        one:   "1 sekondë"
        other: "%{count} sekonda"
      less_than_x_minutes:
        one:   "më pak se një minutë"
        other: "më pak se %{count} minuta"
      x_minutes:
        one:   "1 minutë"
        other: "%{count} minuta"
      about_x_hours:
        one:   "rreth 1 orë"
        other: "rreth %{count} orë"
      x_hours:
        one:   "1 orë"
        other: "%{count} orë"
      x_days:
        one:   "1 ditë"
        other: "%{count} ditë"
      about_x_months:
        one:   "rreth 1 muaj"
        other: "rreth %{count} muaj"
      x_months:
        one:   "1 muaj"
        other: "%{count} muaj"
      about_x_years:
        one:   "rreth 1 vit"
        other: "rreth %{count} vjet"
      over_x_years:
        one:   "mbi 1 vit"
        other: "mbi %{count} vjet"
      almost_x_years:
        one:   "thuajse 1 vit"
        other: "thuajse %{count} vjet"

  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3

    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Bajt"
            other: "Bajte"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

